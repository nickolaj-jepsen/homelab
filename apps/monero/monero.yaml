apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monero-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 150Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monero
  labels:
    app: monero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monero
  template:
    metadata:
      labels:
        app: monero
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: monero
        image: xmrto/monero
        args: ["--rpc-restricted-bind-ip=0.0.0.0", "--rpc-restricted-bind-port=18089", "--no-igd", "--no-zmq", "--enable-dns-blocklist", "--data-dir=/monero"]
        ports:
        - name: node
          containerPort: 18080
        - name: rpc
          containerPort: 18089
        resources:
          limits:
            memory: "4Gi"
            cpu: "200m"
        volumeMounts:
          - name: monero-data
            mountPath: /monero
      # initContainers:
      # - name: init-ulimitn
      #   image: busybox
      #   command: ["sh", "-c", "ulimit -n 16000"]
      #   securityContext:
      #     privileged: true
      volumes:
      - name: monero-data
        persistentVolumeClaim:
          claimName: monero-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: monero
spec:
  type: ClusterIP
  # Uncomment the below line to create a Headless Service
  # clusterIP: None
  selector:
    app: monero
  ports:
  - protocol: TCP
    name: node
    port: 18080
    targetPort: 18080
  - protocol: TCP
    name: rpc
    port: 18089
    targetPort: 18089
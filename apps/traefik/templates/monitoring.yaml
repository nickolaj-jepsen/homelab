apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    team: monitoring
  name: traefik-pod-monitor
spec:
  namespaceSelector:
    matchNames:
      - traefik
  podMetricsEndpoints:
    - port: traefik
      path: /metrics
      interval: 15s
  selector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik-dashboard
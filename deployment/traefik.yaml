apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/traefik
    repoURL: git@github.com:nickolaj-jepsen/homelab
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-helm
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
